<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Review Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


</head>

<body>

  <div class="table-users">
   <div class="header">{{ channel }}</div>
    <table cellspacing="0">
        {% for review in report_list %}
      <tr style='width:30'>
          <td style='width:30'>{{review[1]}}</td>
          <td style='width:30'>{{review[2]}}</td>
          <td style='width:30'>{{review[3]}}</td>
          <td style='width:30'>{{review[4]}}</td>
          <td style='width:30'>{{review[5]}}</td>
          <td style='width:30'>{{review[6]}}</td>
      </tr>
      {% endfor %}
    </table>
</div>

</body>

</html>
